<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <title>SignUp</title>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>
                    Login
                </header>
                <form action="#">
                    <div class="field email">
                        <input type="email" name="" placeholder="Email" id="">
                    </div>

                    <div class="field password">
                        <input type="password" name="" placeholder="Password" id="">
                        <i class="bx bx-low-vision eyehide"></i>
                    </div>
                    <div class="form-link forgot-pass">
                       <a href="" class=" ">Forgot Password ?</a>
                    </div>
                    <div class="loginbutton field">
                        <button>Login</button>
                    </div>

                    <div class="form-link signin">
                    <span>
                        Dont have an account ?<a href="#" class=""> SignIn</a>
                    </span>
                    </div>
                    <div class="line">

                    </div>

                    <div class="media-options">
                        <div class="facebook-login">
                            <button>
                                Login with Facebook &nbsp;<i class="bx bxl-facebook-circle bxn"></i>
                            </button>
                        </div>
                        <div class="google-login">
                            <button>
                                Login with Google &nbsp;<img src="images/google-logo-png-google-icon-logo-png-transparent-svg-vector-bie-supply-14.png" class="imageGoogle" alt="">
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>

        <!-- SignUp -->

        <div class="form signup">
            <div class="form-content">
                <header>
                    Signup
                </header>
                <form action="#">
                    <div class="field email">
                        <input type="email" name="" placeholder="Email" id="">
                    </div>

                    <div class="field password">
                        <input type="password" name="" placeholder="Password" id="">
                        <i class="bx bx-low-vision eyehide"></i>
                    </div>

                    <div class="field password">
                        <input type="password" name="" placeholder="Re-enter Password" id="">
                        <i class="bx bx-low-vision eyehide"></i>
                    </div>

                    <div class="form-link forgot-pass">
                       <a href="" class=" ">Forgot Password ?</a>
                    </div>
                    <div class="loginbutton field">
                        <button>Signup</button>
                    </div>

                    <div class="form-link login">
                    <span>
                        Already have an account ?<a href="#" class=""> Login</a>
                    </span>
                    </div>
                    <div class="line">

                    </div>

                    <div class="media-options">
                        <div class="facebook-login">
                            <button>
                                SignIn with Facebook &nbsp;<i class="bx bxl-facebook-circle bxn"></i>
                            </button>
                        </div>
                        <div class="google-login">
                            <button>
                                Signin with Google &nbsp;<img src="images/google-logo-png-google-icon-logo-png-transparent-svg-vector-bie-supply-14.png" class="imageGoogle" alt="">
                            </button>
                        </div>
                    </div>
                </form>
                   
            </div>
            
        </div>
    </section>
</body>
</html>
